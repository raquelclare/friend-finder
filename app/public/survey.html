<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Friend Finder</title>
	<!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
	
	<div class="container">

		<div class="row">

			<div class="col-lg-12">

			<div id="aboutYou">
				<h2>Survey Questions</h2>
				<hr>
				<h3><strong>About You</strong></h3>
				<form method="POST" role="form">

	              <div class="form-group">
	                <label for="name"><h4>Name (Required)</h4></label>
	                <input type="text" class="form-control" id="name" required>
	              </div>

	              <div class="form-group">
	                <label for="image"><h4>Link a Photo Image (Required)</h4></label>
	                <input type="text" class="form-control" id="photo" required>
	              </div>

				</form>
				<hr>
			</div>
			
			<div id="questions">
				
			</div>

			<div class="text-center">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="glyphicon glyphicon-ok-sign"></span> Submit</button>
            </div>

	        </div>

        </div>

	<div class="footer">
        <p>
            <a href="/api">API Friends List</a> |
            <a href="https://github.com/raquelclare/friend-finder" target="_blank">GitHub Repo</a>
        </p>
    </div>

	</div>

</body>
</html>
